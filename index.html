<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./styles/utilities.css">
    <link rel="stylesheet" href="./styles/home.css">

</head>

<body>
    <div class="page">
        <div class="title">
            <h1>TO DO LIST</h1>
        </div>
        <div class="options">
            <button id="filter-button"><i class="fa fa-filter" style="color: #f3cd83; font-size: 36px;"></i></button>
            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input name="search" type="text" placeholder="Search">
            </div>
        </div>
        <div class="input-task" id="add-task-container">
            <input name="title-input" placeholder="Title" id="title-input" class="task-title">
            <input name="description-input" placeholder="Desription" id="description-input" class="description-input">
            <div class="date-input-container">
                <label for="date">Deadline:</label>
                <input type="date" name="date" placeholder="Date" id="date" class="date">
            </div>
            <button id="add-to-do">+</button>
        </div>
        <div class="tasks-container" id="all-tasks">

        </div>
    </div>
    </div>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./scripts/home.js"></script>
</body>

</html>
